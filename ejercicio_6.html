<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = prompt("Ingrese el primer número");
        let num2 = prompt("Ingrese el segundo número");

        while(isNaN(num1) || isNaN(num2))
        {
            if(isNaN(num1))
            {
                num1 = prompt("El valor no es numérico. Ingrese un número.")
            }else(isNaN(num2))
            {
                num2 = prompt("El valor no es numérico. Ingrese un número.")
            }
        }

        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        let operacion = prompt("Ingrese una operación (+ , - , * , /): ");

        let operacionValida = operacion === "+" || operacion === "-" || operacion === "*" || operacion === "/";

        let resultado;
        if(operacionValida)
        {
            switch(operacion)
            {
                case "+": 
                    resultado = num1 + num2;
                    break;
                case "-":  
                    resultado = num1 - num2;
                    break;
                case "*":   
                    resultado = num1 * num2;
                    break;
                case "/":
                    resultado = num1 / num2;
                    break;
            }
        }else
        {
            resultado = "Operación incorrecta";
        }
        alert(`El resultado de ${num1} ${operacion} ${num2} es: ${resultado}`);
    </script>
</body>
</html>
